<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustafa's AI Model</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>Mustafa's AI Model</h1>
  </nav>

  <!-- Main Section -->
  <div class="main-section">
    <!-- Existing Image Processing Card -->
    <div class="card">
      <h2>Test out the AI Model</h2>
      <button class="card-button" onclick="fetchResults()">Test Me Out</button>
    </div>

    <!-- New Camera Functionality Card -->
    <div class="card">
      <h2>Use Your Camera</h2>
      <button class="card-button" onclick="openCameraWindow()">Use Your Camera</button>
    </div>
  </div>

  <!-- Results Section -->
  <div id="results" class="results">
    <!-- JSON results will be rendered here -->
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
